<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 text-gray-800">
    <section id="contact" class="max-w-4xl mx-auto my-12 p-8 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 rounded-lg shadow-xl">
        <h2 class="text-4xl font-extrabold mb-8 text-center text-white">Contact US</h2>
        <form id="contactForm" class="space-y-6 bg-white p-8 rounded-lg shadow-md">
            <div>
                <label for="name" class="block text-lg font-semibold text-gray-700 mb-2">Your Name</label>
                <input type="text" id="name" name="name" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-indigo-300" placeholder="Name" required>
            </div>
            <div>
                <label for="email" class="block text-lg font-semibold text-gray-700 mb-2">Your Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-indigo-300" placeholder="Email" required>
            </div>
            <div>
                <label for="message" class="block text-lg font-semibold text-gray-700 mb-2">Your Message</label>
                <textarea id="message" name="message" rows="6" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-indigo-300" placeholder="Write your message here..." required></textarea>
            </div>
            <button type="submit" class="w-full bg-black text-white py-3 rounded-lg hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-indigo-300 transition-colors duration-300">Send Message</button>
        </form>
        <p id="formMessage" class="text-center mt-6 text-lg text-gray-700"></p>
    </section>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            if (name && email && message) {
                document.getElementById('formMessage').textContent = 'Thank you for reaching out! We will get back to you soon.';
                document.getElementById('formMessage').classList.remove('text-red-600');
                document.getElementById('formMessage').classList.add('text-green-600');
                this.reset();
            } else {
                document.getElementById('formMessage').textContent = 'Please fill out all fields.';
                document.getElementById('formMessage').classList.remove('text-green-600');
                document.getElementById('formMessage').classList.add('text-red-600');
            }
        });
    </script>
</body>
</html>
