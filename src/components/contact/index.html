            >

                    aria-current="page"
                    >Home</a

                <li>

                <li>
                  <a

                    class="block py-2 px-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-black md:p-0 md:dark:hover:text-gray-300 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                    >Projects</a

                <li>
                  <a
                    href="/src/components/contact/index.html"
                    class="block py-2 px-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-black md:p-0 md:dark:hover:text-gray-300 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
                    >Contact</a
                  >
                </li>
              </ul>
            </div>
    
            
            <a
              href="index.html"
              class="flex items-center space-x-3 rtl:space-x-reverse md:order-2"
            >
              <img src="/src/image/logo.png" class="h-12" alt="Logo" />
              <span
                class="self-center text-3xl font-extrabold whitespace-nowrap dark:text-white text-gray-800"
                >PORTFOLIO</span
              >
            </a>
    
            
            <div class="flex md:hidden md:order-3">
              <button
                data-collapse-toggle="navbar-sticky"
                type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-white dark:hover:bg-gray-700 dark:focus:ring-white"

                aria-expanded="false"
              >

                <svg
                  class="w-6 h-6"
                  aria-hidden="true"
                  xmlns="http://www.w3.org/2000/svg"

                  <path
                    stroke="currentColor"
                    stroke-linecap="round"

                  />

        <script>
          document.addEventListener("DOMContentLoaded", () => {
            const toggleButton = document.querySelector(
              "[data-collapse-toggle='navbar-sticky']"
            );
            const menu = document.getElementById("navbar-sticky");
    
            toggleButton.addEventListener("click", () => {
              menu.classList.toggle("hidden");
            });
          });
        </script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 text-gray-800">
    <section id="contact" class="max-w-4xl mx-auto my-12 p-8 bg-white rounded-lg shadow-xl">
        <h2 class="mt-16 text-4xl font-extrabold mb-8 text-center text-black">Contact US</h2>
        <form id="contactForm" class="space-y-6 bg-white p-8 rounded-lg shadow-md">
            <div>
                <label for="name" class="block text-lg font-semibold text-gray-700 mb-2">Your Name</label>
                <input type="text" id="name" name="name" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-indigo-300" placeholder="Name" required>
            </div>
            <div>
                <label for="email" class="block text-lg font-semibold text-gray-700 mb-2">Your Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-indigo-300" placeholder="Email" required>
            </div>
            <div>
                <label for="message" class="block text-lg font-semibold text-gray-700 mb-2">Your Message</label>
                <textarea id="message" name="message" rows="6" class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:ring-4 focus:ring-indigo-300" placeholder="Write your message here..." required></textarea>
            </div>
            <button type="submit" class="w-full bg-black text-white py-3 rounded-lg hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-indigo-300 transition-colors duration-300">Send Message</button>
        </form>
        <p id="formMessage" class="text-center mt-6 text-lg text-gray-700"></p>
    </section>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            if (name && email && message) {
                document.getElementById('formMessage').textContent = 'Thank you for reaching out! We will get back to you soon.';
                document.getElementById('formMessage').classList.remove('text-red-600');
                document.getElementById('formMessage').classList.add('text-green-600');
                this.reset();
            } else {
                document.getElementById('formMessage').textContent = 'Please fill out all fields.';
                document.getElementById('formMessage').classList.remove('text-green-600');
                document.getElementById('formMessage').classList.add('text-red-600');
            }
        });
    </script>
</body>
</html>
